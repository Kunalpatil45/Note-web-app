<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    #videoContainer {
      display: none;
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h1 id="welcome">Loading...</h1>
  <p id="details"></p>
  <button onclick="logout()">Logout</button>
  
  <h2>Enter Password to Watch Video</h2>
  <input type="password" id="passwordInput" placeholder="Enter Password">
  <button onclick="checkPassword()">Submit</button>

  <div id="videoContainer">
    <video id="protectedVideo" width="600" controls>
      <source src="yourvideo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    
  </div>

  <script>
    const correctPassword = "12345"; // ðŸ”‘ Set your password here

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        document.getElementById("videoContainer").style.display = "block";
        document.getElementById("protectedVideo").play();
        
      } else {
        alert("Incorrect Password!");
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const audio = new Audio("/kyu-re-madarchod-cid.mp3"); // Place welcome.mp3 in your public folder
      audio.play();
    });
    async function fetchUser() {
      try {
        const res = await fetch("/me", {
          method: "GET",
          credentials: "include"  // important: sends cookies with request
        });

        if (!res.ok) {
          throw new Error("Not authorized");
        }

        const data = await res.json();

        document.getElementById("welcome").innerText = `Welcome, ${data.name}`;
        document.getElementById("details").innerText = `Email: ${data.email}`;
      } catch (err) {
        console.error("Fetch user error:", err);
        document.getElementById("welcome").innerText = "Please login first";
      }
    }

    function logout() {
      document.cookie = "token=; Max-Age=0; path=/;"; // delete cookie
      window.location.href = "/"; // back to login page
    }

    fetchUser();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Optional: smooth card hover effect */
    .note-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 15px rgba(59, 130, 246, 0.3);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-6 flex flex-col items-center">

  <div class="w-full max-w-3xl bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Create Notes</h1>

    <!-- Note creation form -->
    <form id="note-form" class="mb-8 space-y-4">
      <input
        type="text"
        name="title"
        placeholder="Title"
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
      />
      <textarea
        name="content"
        rows="6"
        placeholder="Write your note here..."
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition resize-none"
      ></textarea>
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition transform hover:scale-105 shadow-lg"
      >
        Add Note
      </button>
    </form>

    <!-- Notes container -->
    <div id="notes-container">
      <h2 class="text-2xl font-semibold text-blue-700 mb-4">Your Notes</h2>

      <!-- No notes message -->
      <p id="no-notes-msg" class="text-gray-500 text-center mt-8">No notes to show.</p>

      <!-- Notes grid -->
      <div
        id="notes-grid"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
        style="display: none;"
      >
        <!-- Notes will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <script>
    // Sample notes array (replace with your dynamic data)
    let notes = [];

    const notesGrid = document.getElementById('notes-grid');
    const noNotesMsg = document.getElementById('no-notes-msg');
    const noteForm = document.getElementById('note-form');

    // Function to render notes
    function renderNotes() {
      if (notes.length === 0) {
        notesGrid.style.display = 'none';
        noNotesMsg.style.display = 'block';
        return;
      }

      noNotesMsg.style.display = 'none';
      notesGrid.style.display = 'grid';

      // Clear existing notes
      notesGrid.innerHTML = '';

      notes.forEach((note, index) => {
        const noteCard = document.createElement('div');
        noteCard.className =
          'note-card bg-white rounded-lg shadow-md p-4 flex flex-col justify-between transition-transform duration-300';

        noteCard.innerHTML = `
          <h3 class="text-lg font-semibold text-blue-700 mb-4 truncate">${note.title}</h3>
          <button
            class="mt-auto bg-gradient-to-r from-blue-600 to-purple-600 text-white py-2 rounded-md font-semibold hover:from-blue-700 hover:to-purple-700 transition transform hover:scale-105 shadow"
            onclick="openNote(${index})"
          >
            Open Note
          </button>
        `;

        notesGrid.appendChild(noteCard);
      });
    }

    // Function to open a note (for demo, alert content)
    function openNote(index) {
      alert(`Title: ${notes[index].title}\n\nContent:\n${notes[index].content}`);
    }

    // Handle form submission
    noteForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const formData = new FormData(noteForm);
      const title = formData.get('title').trim();
      const content = formData.get('content').trim();

      if (!title || !content) return;

      notes.push({ title, content });

      noteForm.reset();
      renderNotes();
    });

    // Initial render
    renderNotes();
  </script>
</body>
</html>

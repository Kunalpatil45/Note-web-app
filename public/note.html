<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>
<body>

  <!-- âœ… NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="/">
        <i class="fas fa-sticky-note me-2"></i>NotesApp
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link text-dark" href="/create-note">Create Note</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="/profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="/#" id="logoutBtn">Logout</a>
          </li>
          <li class="nav-item ms-3">
            <div class="profile-icon" title="User Name">U</div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- âœ… NOTE DETAILS MAIN -->
  <div id="alert-container" class="container" style="position: fixed; top: 80px; right: 20px; z-index: 1050;"></div>
  <main class="container" style="padding-top: 90px; max-width: 800px;">

    <div class="card shadow-sm border-0 mb-5">
      <div class="card-body p-4">
        <h4 class="card-title mb-4 fw-bold text-center text-primary" id="noteTitle">Note Title</h4>

        <div class="mb-3">
          <label class="form-label fw-semibold">Content</label>
          <textarea class="form-control" id="noteContent" readonly></textarea>
        </div>

        <div class="d-flex justify-content-between flex-wrap gap-2">
          <button class="btn btn-danger flex-grow-1 flex-sm-grow-0" id="deleteBtn">
            <i class="fas fa-trash-alt me-2"></i>Delete Note
          </button>
          <div class="d-flex flex-wrap gap-2">
            <button class="btn btn-secondary" id="editBtn">
              <i class="fas fa-edit me-1"></i>Edit Note
            </button>
            <button class="btn btn-success" id="saveChangesBtn" style="display:none;">
              <i class="fas fa-save me-1"></i>Save Changes
            </button>
            <button class="btn btn-primary" id="saveBtn">
              <i class="fas fa-file-export me-2"></i>Save as TXT
            </button>
          </div>
        </div>

        <!-- âœ… Footer tip -->
        <div class="mt-4 text-center text-muted fst-italic">
          ðŸ’¡ Tip: You can edit this note by clicking "Edit Note" or save it as a TXT file to keep a local copy.
        </div>

      </div>
    </div>

  </main>

  <script>

    async function fetchUser() {
  try {
    const res = await fetch("/me", { credentials: "include" });
    if (!res.ok) {
      window.location.href = "/Signup"; // only redirect here if token invalid
      return;
    }
    const user = await res.json();

  } catch (err) {
    console.error(err);
  }
}
fetchUser();



    const urlParams = new URLSearchParams(window.location.search);
    const noteId = urlParams.get('id');

    const noteTitleEl = document.getElementById('noteTitle');
    const noteContentEl = document.getElementById('noteContent');
    const editBtn = document.getElementById('editBtn');
    const saveBtn = document.getElementById('saveBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const saveChangesBtn = document.getElementById('saveChangesBtn');
    const dtitle = document.getElementById('dtitle');

    let isEditing = false;

   function showAlert(message, type = "primary") {
      const container = document.getElementById("alert-container");

      const alert = document.createElement("div");
      alert.className = `alert alert-${type} alert-dismissible fade show shadow-lg mb-2`;
      alert.role = "alert";
      alert.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;

      container.appendChild(alert);

      setTimeout(() => {
        alert.remove();
      }, 5000);
    }

    async function fetchNote() {
      try {
        const res = await fetch(`/note/${noteId}`, { credentials: 'include' });
        if (res.ok) {
          const note = await res.json();
          noteTitleEl.textContent = note.title;
          noteContentEl.value = note.content;
          dtitle.textContent = note.title + " - NotesApp";
        } else {
          showAlert('Note not found', 'danger');
          window.location.href = '/';
        }
      } catch (err) {
        console.error(err);
      }
    }

    // Toggle edit mode
    editBtn.addEventListener('click', () => {
      isEditing = !isEditing;
      noteContentEl.readOnly = !isEditing;
      saveChangesBtn.style.display = isEditing ? 'inline-block' : 'none';
      noteContentEl.focus();
    });

    // Save changes to server
    saveChangesBtn.addEventListener('click', async () => {
      try {
        const res = await fetch(`/note/${noteId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ content: noteContentEl.value })
        });

        if (res.ok) {
          showAlert('Note updated successfully', 'success');
          noteContentEl.readOnly = true;
          saveChangesBtn.style.display = 'none';
          isEditing = false;
        } else {
          showAlert('Error updating note', 'danger');
        }
      } catch (err) {
        console.error(err);
      }
    });

    // Delete note
    deleteBtn.addEventListener('click', async () => {
      if (!confirm('Are you sure you want to delete this note?')) return;
      try {
        const res = await fetch(`/note/${noteId}`, {
          method: 'DELETE',
          credentials: 'include'
        });
        if (res.ok) {
          showAlert('Note deleted successfully', 'success');
          window.location.href = '/';
        } else {
          showAlert('Error deleting note', 'danger');
        }
      } catch (err) {
        console.error(err);
      }
    });

    // Save as TXT
    saveBtn.addEventListener('click', () => {
      const title = noteTitleEl.textContent.trim() || 'note';
      const content = noteContentEl.value;
      const blob = new Blob([content], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = title + '.txt';
      link.click();
      URL.revokeObjectURL(link.href);
    });

    const logoutBtn = document.getElementById('logoutBtn');

  logoutBtn.addEventListener('click', async () => {
    try {
      const res = await fetch('/logout', {
        method: 'POST',
        credentials: 'include' // send cookies
      });

      if (res.ok) {
        showAlert('Logged out successfully', 'success');
        window.location.href = '/Signup'; // redirect to signup/login
      } else {
        const data = await res.json();
        showAlert('Logout failed: ' + (data.message || 'Unknown error'), 'danger');
      }
    } catch (err) {
      console.error(err);
      showAlert('Logout error: ' + err.message, 'danger');
    }
  });

    fetchNote();
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
